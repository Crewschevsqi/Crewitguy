<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technik Informatyk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative; /* Aby pozycjonować powiadomienia */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            transition: border-radius 0.3s ease;
            position: relative;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        h1 {
            text-align: center;
        }
        .links {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .links.left {
            left: 10px;
        }
        .links.right {
            right: 10px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            font-size: 48px; /* Powiększ ikony */
        }
        .youtube-icon {
            color: #FF0000;
        }
        .instagram-icon {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #833AB4; /* Fallback for older browsers */
        }
        table {
            width: 90%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 20px auto;
            border-radius: 10px;
        }
        th, td {
            border: 2px solid #333;
            padding: 10px;
            text-align: left;
        }
        th:first-child {
            border-top-left-radius: 10px;
        }
        th:last-child {
            border-top-right-radius: 10px;
        }
        tr:last-child td:first-child {
            border-bottom-left-radius: 10px;
        }
        tr:last-child td:last-child {
            border-bottom-right-radius: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
        td.price {
            color: green;
        }
        td.wait-time {
            color: red;
        }
        #formContainer {
            display: none;
            margin-top: 20px;
            text-align: center;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, max-height 0.5s ease;
        }
        #formContainer.show {
            display: block;
            opacity: 1;
            max-height: 500px;
        }
        label {
            display: block;
            margin: 10px auto;
            text-align: center;
            max-width: 300px;
        }
        input, textarea {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: calc(100% - 22px);
            max-width: 300px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: none;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .toggleButton, .faqButton {
            display: inline-block;
            padding: 5px 10px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Przestrzeń między przyciskami */
        }
        .toggleButton:hover, .faqButton:hover {
            background-color: #cc6666;
        }
        .blurred {
            filter: blur(5px);
        }
        .no-rounded {
            border-radius: 0 !important;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #8B0000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
    <script>
        function toggleForm() {
            var formContainer = document.getElementById('formContainer');
            var mainSection = document.querySelector('main');
            if (!formContainer.classList.contains('show')) {
                formContainer.classList.add('show');
                mainSection.style.maxWidth = '1000px';
            } else {
                formContainer.classList.remove('show');
                mainSection.style.maxWidth = '800px';
            }
        }

        // Funkcja do wyświetlania powiadomień
        function showNotification() {
            var notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = 'Zajrzyj do oferty na górze strony!';
            document.body.appendChild(notification);
            
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
                document.body.removeChild(notification);
            }, 10000); // Powiadomienie znika po 10 sekundach
        }

        // Powiadomienia co 5 minut
        setInterval(showNotification, 5 * 60 * 1000);

        // Wyświetlenie pierwszego powiadomienia po załadowaniu strony
        window.onload = function() {
            setTimeout(showNotification, 0);
        };
    </script>
</head>
<body>
    <header>
        <h1>Technik Informatyk</h1>
        <div class="links left">
            <a href="https://www.youtube.com" target="_blank" class="youtube-icon"><i class="fab fa-youtube"></i></a>
        </div>
        <div class="links right">
            <a href="https://www.instagram.com" target="_blank" class="instagram-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Co oferuje</th>
                        <th>Opis</th>
                        <th>Cena</th>
                        <th>Czas oczekiwania</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Usługa 1</td>
                        <td>Opis usługi 1</td>
                        <td class="price">100 PLN</td>
                        <td class="wait-time">2 dni</td>
                    </tr>
                    <tr>
                        <td>Usługa 2</td>
                        <td>Opis usługi 2</td>
                        <td class="price">200 PLN</td>
                        <td class="wait-time">3 dni</td>
                    </tr>
                    <tr>
                        <td>Usługa 3</td>
                        <td>Opis usługi 3</td>
                        <td class="price">300 PLN</td>
                        <td class="wait-time">1 dzień</td>
                    </tr>
                </tbody>
            </table>
            <div class="button-container">
                <button class="toggleButton" onclick="toggleForm()">Wyświetl Formularz Usługowy</button>
                <a class="faqButton" href="faq.html" target="_blank">FAQ</a>
            </div>
            <div id="formContainer">
                <form>
                    <label for="name">Imię:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="question">Pytanie:</label>
                    <textarea id="question" name="question" required></textarea>
                    
                    <button type="submit">Wyślij</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
